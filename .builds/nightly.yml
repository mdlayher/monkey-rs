image: archlinux
packages:
  - rustup
sources:
  - https://github.com/mdlayher/monkey-rs
tasks:
  - build: |
      rustup install nightly
      rustup default nightly
      cargo version
      rustc --version
      rustup --version
      rustup component add rustfmt
      rustup component add clippy
      cd monkey-rs/
      cargo fmt -- --check
      cargo clippy --all-targets --all-features -- -D warnings
      cargo test
